<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: rgb(5, 5, 221); height: 80vh; display: flex; align-items: center; justify-content: center;">
  <div>
    <h1 style="color: rgba(255, 0, 0, 0.823); text-align: center; align-items: center; font-size: 50px;">Hello Miss/Mr</h1>
    <p style=" font-size:25px;">Please would you kindly fill the form below</p>
    <div style="display: block;">
      <label style="font-size:25px; padding-bottom:15px;" for="">What is your name?</label>
    <input type="text" id="name" style="width: 100%; height: 30px;" >
    </div>
    <div>
      <label style="font-size:25px; padding-bottom:15px;" for="">What is your future occupation?</label>
      <input type="text" id="job" style="width: 100%;height: 30px;" >  
    </div>
    <div>
      <label style="font-size:25px; padding-bottom:15px;" for="">What is your expected age of working?</label>
      <input type="text" id="age" style="width: 100%;height: 30px;" >  
    </div>
    <input type="submit" onclick="myFunction();" value="submit" style="margin-top: 15px;">
  </div>


  <script>
    
    function myFunction(){
      let x = document.getElementById("name").value;
      let y = document.getElementById("job").value;
      let z = document.getElementById("age").value;
       
      alert("Hi, I am " + x +",I want to become " + y +",at the age of "+z);
      
    }
  </script>
</body>
</html>
